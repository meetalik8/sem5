<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="heading">This is a heading</h1>
    <button onclick="changeHeading()">Click to change heading</button>

    <script>
        const changeHeading = ()=>{
            let headingElement = document.getElementById('heading');
            headingElement.innerHTML='I learnt DOM!';
        }
    </script>
</body>
</html>
